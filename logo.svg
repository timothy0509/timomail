<!-- TimoMail Logo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="300" height="90">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Envelope Icon -->
  <g transform="translate(10,20)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#grad)" />
    <path d="M0 0 L40 35 L80 0" fill="none" stroke="white" stroke-width="6" />
  </g>

  <!-- Wordmark -->
  <text x="110" y="65" font-size="48" font-family="Poppins, sans-serif" font-weight="700" fill="url(#grad)">
    TimoMail
  </text>
</svg>
